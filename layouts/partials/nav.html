<nav>
    <ul>
        {{ $currentPage := . }}

        {{ range .Site.Menus.navmenu }}
        <li class="nav-item{{ if or ($currentPage.IsMenuCurrent "nav" .) ($currentPage.HasMenuCurrent "nav" .) }} active {{ end }}">
            <a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }} </a>
        </li>
        {{end}}
    </ul>
</nav>
